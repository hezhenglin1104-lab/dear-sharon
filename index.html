<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试预览 - 2026 时光胶囊</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: 'Helvetica Neue', sans-serif; }
        body {
            background: linear-gradient(120deg, #ff9a9e 0%, #fecfef 100%);
            display: flex; justify-content: center; align-items: center;
        }
        .container { text-align: center; z-index: 10; width: 85%; max-width: 400px; }
        .card {
            background: white; color: #444; padding: 25px; border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1); text-align: left;
            animation: fadeIn 1s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        h1 { color: #ff758c; text-align: center; margin-top: 0; font-size: 1.5rem; }
        .photo-box { width: 100%; height: 200px; background: #eee; border-radius: 10px; margin-top: 15px; display: flex; justify-content: center; align-items: center; overflow: hidden; }
        .photo-box img { width: 100%; height: 100%; object-fit: cover; }
        .heart-bg { position: absolute; top: -10%; color: rgba(255,255,255,0.7); animation: flow 8s linear infinite; z-index: 1; pointer-events: none; }
        @keyframes flow { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h1>✨ 预览模式：信件内容</h1>
        <div style="line-height: 1.6; color: #666;">
            亲爱的：<br><br>
            这就是明天 0 点解锁后的样子！<br>
            如果图片没显示，检查一下图片文件名是否叫 <b>our-photo.jpg</b>。<br><br>
            确认文字和排版没问题后，记得改回正式版。
        </div>
        <div class="photo-box">
            <img src="our-photo.jpg" alt="我们的合影" onerror="this.parentElement.innerHTML='<p style=color:#999>图片加载失败<br>请确认仓库里有our-photo.jpg</p>'">
        </div>
    </div>
</div>

<script>
    // 飘心背景动画
    function createHearts() {
        const heart = document.createElement('div');
        heart.classList.add('heart-bg');
        heart.innerHTML = '❤️';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
        heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 8000);
    }
    setInterval(createHearts, 400);
</script>
</body>
</html>
